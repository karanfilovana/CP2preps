<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		function base(lines){
			document.write('<table border=0" cellspacing="0" style="width:25%;">');

			for (var i = 1; i < lines; i++) {
				document.write('<tr>');
				
					document.write('<td style="background-color:rgb('+i+',7,97);" onclick="find('+i+',7,97)" ></td>');
	
				document.write('</tr>');
			}
			document.write('</table>');

		}
		function find(r,g,b){
			window.alert("Red:"+r+" Green:"+g+" Blue:"+b);
		}
		base(256);
	</script>
</head>
<body>
</body>
</html>
